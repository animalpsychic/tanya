<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cari Solusi Keluhan Anda</title>
  <script async src="https://cse.google.com/cse.js?cx=017084467225324144104:jx9nmt-dl_8"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .search-wrapper {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      color: #222;
      margin-bottom: 16px;
    }

    .gsc-control-cse {
      background: none !important;
      padding: 0 !important;
      border: none !important;
    }

    input.gsc-input {
      width: 100% !important;
      padding: 12px !important;
      font-size: 16px !important;
      border-radius: 12px !important;
      border: 1px solid #ccc !important;
      margin-bottom: 12px !important;
    }

    input.gsc-search-button {
      width: 100% !important;
      padding: 12px !important;
      background-color: #ffd700 !important;
      color: #000 !important;
      border: none !important;
      font-weight: bold !important;
      font-size: 16px !important;
      border-radius: 12px !important;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input.gsc-search-button:hover {
      background-color: #f1c40f !important;
    }

    .gsc-results-wrapper-visible {
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="search-wrapper">
    <h1>Cari Solusi Keluhan Anda</h1>
    <div class="gcse-search"></div>
  </div>
</body>
</html>
